<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mazzochi First ExtJS App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   <link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-crisp/resources/theme-crisp-all.css" / >
   <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"> </script>
    <script type="text/javascript">
        //Ext is the singleton, application is the static function that gets executed.
        //It takes one parameter, a JavaScript literal. A configuration object. 
        Ext.application({
            name: 'MyApp',
            launch: function () {
                Ext.create('Ext.container.Viewport', {
                    items: [

                        {
                            //same as Ext.create("Ext.button")
                            xtype: 'button', 
                            text: 'disable', 
                            handler: function(){
                                
                                this.up().down("#yourComponent").disable();
                            },
                            style: { 
                                marginLeft: '20px',
                                marginTop: '20px',
                                marginRight: '3px'
                            }

                        },
                        {
                            xtype: 'button', 
                            text: 'enable', 
                            handler: function(){
                                this.up().down("#yourComponent").enable();
                            },
                            style: { 
                                marginTop: '20px',
                                marginRight: '3px'
                            }

                        },
                        {
                            xtype: 'button', 
                            text: 'show', 
                            handler: function(){
                                this.up().down("#yourComponent").show();
                            },
                            style: { 
                                marginTop: '20px',
                                marginRight: '3px'
                            }

                        },
                        {
                            xtype: 'button', 
                            text: 'hide', 
                            handler: function(){
                                this.up().down("#yourComponent").hide();
                            },
                            style: { 
                                marginTop: '20px',
                                marginRight: '3px'
                            }

                        },
                        {
                            itemId: "yourComponent",
                            html: '<h1>An Example of a Resizeable Div Using ExtJS</h1>',
                            tpl: `By: {first} {last} June 9th, 2018<br/></br>
                            In my eight years of experience working with JavaScript I had never used ExtJS before until yesterday, when I was asked if I was familiar with or 
                            had used ExtJS before. I ended up accepting a challenge that was presented to me, to show that I could demonstrate I understood ExtJS. I wasn't concerned with whether I'd be 
                            able to pick ExtJS up, because I had exposed myself to the code not too long ago, and knew it was just JavaScript, and JavaScript Object Notation.

                            And indeed because ExtJS is just class based JavaScript using JavaScript Object Notation, in just one day I've been able to 
                            traverse the ExtJS learning curve, and began buillding enterprise desktop UI components immediately. 
                            This example is the first component I built. It is is a re-sizable container
                            with the ability to disable the resizing, show, and hide the component.`,
                            data: {
                                first: 'Chris',
                                last: 'Mazzochi'
                            },
                            padding: 20,
                            width: 600,
                            height: 300,
                            style: {
                                color: '#000000',
                                border: '2px solid red', 
                                marginLeft: '20px',
                                marginTop: '20px'

                            },
                            resizable: true,
                            listeners: {
                                resize: {
                                    //The first parameter is always the component itself
                                    //or whatever object you are attaching the event handler to.
                                    fn: function(component, width, height) {
                                        console.log("w/h: " + width + " " + height);
                                    }
                                }
                            }   
                        }
                    ]
                });
            }
        });
    </script>
</head>
    <body>

        <div id="MyDivId"> 
        </div>
    </body>
</html>
