<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mazzochi First ExtJS App</title>
   <link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-crisp/resources/theme-crisp-all.css" / >
   <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"> </script>
    <script type="text/javascript">
        //Ext is the singleton, application is the static function that gets executed.
        //It takes one parameter, a JavaScript literal. A configuration object. 
        Ext.application({
            name: 'MyApp',
            launch: function () {
                Ext.create('Ext.container.Viewport', {
                    items: [

                        {
                            //same as Ext.create("Ext.button")
                            xtype: 'button', 
                            text: 'disable', 
                            handler: function(){
                                //The button, on top of the Viewport, the component, 
                                //is on also on top of the Viewport, ExtJS navigation functions up(), down() 
                                //'this' referring to this particular button. The up() function 
                                //navigates you to the Viewport.  From the Viewport you go back down() to 
                                //any component on the Viewport.
                                this.up().down("#yourComponent").disable();
                            }

                        },
                        {
                            xtype: 'button', 
                            text: 'enable', 
                            handler: function(){
                                this.up().down("#yourComponent").enable();
                            }

                        },
                        {
                            xtype: 'button', 
                            text: 'show', 
                            handler: function(){
                                this.up().down("#yourComponent").show();
                            }

                        },
                        {
                            xtype: 'button', 
                            text: 'hide', 
                            handler: function(){
                                this.up().down("#yourComponent").hide();
                            }

                        },
                        {
                            itemId: "yourComponent",
                            html: '<h1>An Example of a Resizeable Div Using ExtJS</h1>',
                            tpl: `By: {first} {last} <br/></br>
                            You can move your cursor along an edge and resize this container. </br></br>
                            You can also disable resizing by pressing the disable button.  </br></br>
                            And finally you can re-enable resizing by pressing the enable button`,
                            data: {
                                first: 'Chris',
                                last: 'Mazzochi'
                            },
                            padding: 20,
                            width: 600,
                            height: 400,
                            style: {
                                color: '#000000',
                                backgroundColor: '#BBBBBB',
                                border: '2px solid red'
                            },
                            resizable: true,
                            listeners: {
                                resize: {
                                    //The first parameter is always the component itself
                                    //or whatever object you are attaching the event handler to.
                                    fn: function(component, width, height) {
                                        console.log("w/h: " + width + " " + height);
                                    }
                                }
                            }   
                        }
                    ]
                });
            }
        });
    </script>
</head>
    <body>

        <div id="MyDivId"> 
        </div>
    </body>
</html>
